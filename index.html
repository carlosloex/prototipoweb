<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">

      <link href="imagenes/favicon.png" rel="icon" type="image/x-icon">
      <title>Inicio</title>
      <script>
         function login() {
           var username = document.log.username.value;
           var password = document.log.password.value;
       
           if (username === "usuario" && password === "usuario") {
             window.location.href = "usuario.html";
           }
         }
       </script>
   </head>
   <body>
      <header class="header">
         <div class="container logo-nav-container">
            <a href="index.html" class="logo">Arte en el Cabello</a>
            <nav class="navegacion">

                 <li><a href="index.html">Inicio</a></li>

      </header>
      <main class="main">
         <section class="login-section" >
            <form class="login" action="#" name="log">
               <label for="username">Usuario:</label></br>
               <input type="text" id="username" name="username" placeholder="Usuario">
            </br>
               <label for="password">Contraseña:</label></br>
               <input type="password" id="password" name="password" placeholder="Contraseña">
               </br>             
               <input type="submit" value="Iniciar Sesión" onclick="login()">
               </br>
               <input type="submit" value="Registrarse">
             </form>
             
         </section>
      </main>
      <footer class="footer">
